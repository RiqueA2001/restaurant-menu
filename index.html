<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Our Menu</h1>
      <div class="buttons">
        <button class="btn" id="all">All</button>
        <button class="btn" id="breakfast">Breakfast</button>
        <button class="btn" id="lunch">Lunch</button>
        <button class="btn" id="shakes">Shakes</button>
      </div>
      <div class="menu">
        <div class="menu-item">
          <div class="img-container">
            <img src="images/item-1.jpeg" alt="" />
          </div>
          <div class="content">
            <div class="content-header">
              <h2 class="title">Buttermilk Pancakes</h2>
              <span class="price">$15.99</span>
            </div>
            <p class="desc">
              I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock
              freegan copper mug whatever cold-pressed
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
